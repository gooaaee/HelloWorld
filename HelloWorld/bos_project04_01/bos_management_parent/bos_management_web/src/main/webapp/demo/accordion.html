<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<body class="easyui-layout"> 

  <div data-options="region:'north',title:'北',split:true" style="height:100px;"></div>   
    <div data-options="region:'south',title:'南',split:true" style="height:100px;"></div>   
    <!-- 西start -->
    <div data-options="region:'west',title:'西',split:true" style="width:200px;">
		<div id="aa" class="easyui-accordion" data-options="fit:true" style="width:200px;">   
		    <div title="面板1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">   
		    	content1
		    </div>  
			<div title="面板2" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">   
		        content2    
		    </div>  
		</div>  
    </div>   
    <!-- 西end -->
    <!-- 中start -->
    <div data-options="region:'center',title:'中'">
    	<!-- 选项卡开始 -->
		<div id="tt" class="easyui-tabs" data-options="fit:true">   
		    <div title="Tab1">   
		        tab1    
		    </div>   
		    <div title="Tab2" data-options="closable:true">   
		        tab2    
		    </div>   
		    <div title="Tab3" data-options="iconCls:'icon-reload',closable:true">   
		        tab3    
		    </div>   
		</div>  
    	<!-- 选项卡结束 -->
    </div>   
	<!-- 中end -->
</body>
</html>
